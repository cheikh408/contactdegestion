{% extends 'base.html' %}



{% block content %}

<div class="container">
    <div class="mt-3 ">
        <h1>Inscription</h1>
    </div>
    <div class="alert-info">
         {% if messages %}
       <ul>
           {% for message in messages %}
           <li>{{ message }}</li>
           {% endfor %}
       </ul>
   {% endif %}

    </div>
  <div class="form-control mt-5 ">
   <form  method="post" >
        {% csrf_token %}
        <table>
         
            <tr>
                 {{ form.as_table }} 
            </tr>

        </table>
        <td>
            <div class="form-actions-no-box">
                <input type="submit" name="submit" value="register" class="btn btn-primary " id="submit-id-submit">
              </div>
        </td>
    </form>   
  </div>
    
</div>
</div>

    
 {% endblock %}
